<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>음악 감정 평가 실험</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />

  <!-- plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.3"></script>

  <style>
    body {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    h2, h3 {
      margin-top: 8px;
    }

    fieldset {
      margin-bottom: 16px;
      border: 1px dashed #a0a0a0;
      padding: 12px 16px;
      border-radius: 6px;
      background: #fafafa;
    }

    legend {
      font-weight: 600;
      padding: 0 6px;
    }

    .trial-layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
      margin-top: 12px;
    }

    .left-pane, .right-pane {
      width: 100%;
    }

    /* 큰 화면에서는 좌우 배치 */
    @media (min-width: 900px) {
      .trial-layout {
        flex-direction: row;
        align-items: flex-start;
      }
      .left-pane {
        flex: 1.4;
      }
      .right-pane {
        flex: 1;
      }
    }

    .top-instruction {
      text-align: center;
      margin-bottom: 10px;
      border: 1px dashed #ccc;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
      font-size: 14px;
    }

    .jspsych-btn {
      padding: 6px 16px;
      font-size: 14px;
    }

    .slider-row {
      margin: 8px 0 12px 0;
      font-size: 13px;
    }

    .slider-title {
      margin-bottom: 4px;
      font-weight: 500;
    }

    .slider-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .slider-line input[type="range"] {
      flex: 1;
      touch-action: pan-y;
    }

    .edge-label {
      font-size: 11px;
      white-space: nowrap;
    }

    .progress-label {
      font-size: 13px;
      text-align: right;
      margin-bottom: 4px;
      color: #555;
    }
  </style>
</head>
<body></body>

<script>
  // -----------------------------
  // 0. Google Apps Script 웹앱 URL
  // -----------------------------
  const SUBMIT_URL = "https://script.google.com/macros/s/AKfycbzqpXa0rlWg5_USnJM9xPfCP23a7ljxRl5gOKrFRdyDItpuFE8DCcxC_1Rs9D2T7qSK-A/exec";

  // -----------------------------
  // 1. jsPsych 초기화 (끝나면 시트로 전송)
  // -----------------------------
  const jsPsych = initJsPsych({
    on_finish: function () {
      const subject_id = jsPsych.randomization.randomID(10);
      jsPsych.data.addProperties({ subject_id: subject_id });

      const csv = jsPsych.data.get().csv();

      fetch(SUBMIT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          subject_id: subject_id,
          csv: csv
        })
      });
    }
  });

  // -----------------------------
  // 2. 자극용 감정(파일 이름용)
  //    calm, cheerful, dreamy, energetic, love, sad, tense
  //    각 감정당 C01~C05, S01~S05 (총 10개) → 총 70개
  // -----------------------------
  const baseEmotions = ["calm", "cheerful", "dreamy", "energetic", "love", "sad", "tense"];

  let stimuli = [];
  baseEmotions.forEach(em => {
    for (let i = 1; i <= 5; i++) {
      const idx = String(i).padStart(2, "0");
      // C 버전
      stimuli.push({
        file: `stims/${em}_C${idx}.mp3`,
        base_emotion: em,
        item_code: `${em}_C${idx}`
      });
      // S 버전
      stimuli.push({
        file: `stims/${em}_S${idx}.mp3`,
        base_emotion: em,
        item_code: `${em}_S${idx}`
      });
    }
  });

  // 참가자마다 랜덤 순서
  stimuli = jsPsych.randomization.shuffle(stimuli);
  const TOTAL_TRIALS = stimuli.length; // 70

  // -----------------------------
  // 3. 슬라이더용 7개 감정 정의
  //    (설문에 보이는 라벨)
  // -----------------------------
  const sliderEmotions = [
    { code: "cheerful", label: "즐거운 (cheerful)" },
    { code: "energetic", label: "에너지가 넘치는 (energetic)" },
    { code: "in_love", label: "사랑에 빠진 (in love)" },
    { code: "dreamy", label: "꿈꾸는 듯한 (dreamy)" },
    { code: "calm", label: "평온한 (calm)" },
    { code: "sad", label: "슬픈 (sad)" },
    { code: "tense", label: "불안한 (tense)" }
  ];

  // -----------------------------
  // 4. 인트로 + 전공 여부
  // -----------------------------
  const intro = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h2>음악 감정 평가 실험에 오신 것을 환영합니다</h2>
      <p>이 실험에서는 총 <strong>${TOTAL_TRIALS}개의 짧은 음악</strong>을 듣고,</p>
      <p>각 음악이 전달하는 <strong>7가지 감정의 강도(0~100 슬라이더)</strong>와</p>
      <p><strong>Valence, Arousal (0~100 슬라이더)</strong>를 평가하게 됩니다.</p>
      <p>모든 응답은 <strong>주관적인 판단</strong>에 따라 자유롭게 선택해 주세요.</p>
      <p>가능하면 조용한 환경에서 헤드폰 또는 이어폰을 사용해 주시기 바랍니다.</p>
    `,
    choices: ["시작하기"]
  };

  const major_question = {
    type: jsPsychSurveyMultiChoice,
    preamble: `<p>먼저, 본인의 음악 전공 여부를 알려주세요.</p>`,
    questions: [
      {
        prompt: "당신은 음악을 전공하십니까?",
        name: "major_status",
        options: ["음악 전공자", "음악 비전공자"],
        required: true
      }
    ],
    button_label: "다음으로"
  };

  // -----------------------------
  // 5. 한 곡당 한 화면 trial
  //    7개 감정 슬라이더(0~100, 기본값 0)
  //    Valence & Arousal 슬라이더(0~100, 기본값 50)
  //    상단에 '현재 n / 70' 표시
  // -----------------------------
  const song_trial = {
    type: jsPsychSurveyHtmlForm,
    html: function () {
      const file = jsPsych.timelineVariable("file");
      const item_code = jsPsych.timelineVariable("item_code");

      // 지금까지 끝난 song trial 수를 기반으로 진행상황 계산
      const finishedSongs = jsPsych.data.get().filter({ task: "song" }).count();
      const currentIndex = finishedSongs + 1;

      // 7개 감정 슬라이더 HTML
      let sliderHTML = "";
      sliderEmotions.forEach(em => {
        sliderHTML += `
          <div class="slider-row">
            <div class="slider-title"><strong>${em.label}</strong></div>
            <div class="slider-line">
              <span class="edge-label">전혀 느껴지지 않음 (0)</span>
              <input type="range"
                     name="${em.code}"
                     min="0" max="100" step="1" value="0" />
              <span class="edge-label">매우 강하게 느껴짐 (100)</span>
            </div>
          </div>
        `;
      });

      return `
        <div class="progress-label">
          곡 ${currentIndex} / ${TOTAL_TRIALS}
        </div>

        <div class="top-instruction">
          <p>아래의 <strong>Play</strong> 버튼을 누르시면 음악이 재생됩니다. 필요하면 여러 번 들으실 수 있습니다.</p>
          <button type="button"
                  onclick="document.getElementById('audio-${item_code}').play()"
                  class="jspsych-btn">
            Play
          </button>
          <audio id="audio-${item_code}" src="${file}"></audio>
        </div>

        <h3 style="text-align:center; margin-top:18px;">
          음악을 들은 후, 아래의 <strong>감정 슬라이더</strong>와 <strong>Valence/Arousal</strong> 문항을 모두 평가해 주세요.
        </h3>

        <div class="trial-layout">
          <!-- 왼쪽: 7개 감정 슬라이더 -->
          <div class="left-pane">
            <fieldset>
              <legend>1. 이 음악에서 느껴지는 각 감정의 강도</legend>
              <p style="font-size:13px; margin-bottom:8px;">
                각 감정들이 느껴지는 만큼 슬라이더로 표현해 주세요.
              </p>
              ${sliderHTML}
            </fieldset>
          </div>

          <!-- 오른쪽: Valence + Arousal 슬라이더 -->
          <div class="right-pane">
            <fieldset>
              <legend>2. Valence (정서적 긍정성)</legend>
              <p>이 음악이 표현하는 감정이 얼마나 부정적/긍정적으로 느껴지는지 슬라이더로 표시해 주세요.</p>
              <div class="slider-line" style="margin-top:8px;">
                <span class="edge-label">매우 부정적인 (0)</span>
                <input type="range"
                       name="valence"
                       min="0" max="100" step="1" value="50" />
                <span class="edge-label">매우 긍정적인 (100)</span>
              </div>
            </fieldset>

            <fieldset>
              <legend>3. Arousal (각성도 / 에너지)</legend>
              <p>이 음악이 얼마나 차분한지 또는 에너지 넘치게 느껴지는지 슬라이더로 표시해 주세요.</p>
              <div class="slider-line" style="margin-top:8px;">
                <span class="edge-label">매우 차분한 (0)</span>
                <input type="range"
                       name="arousal"
                       min="0" max="100" step="1" value="50" />
                <span class="edge-label">매우 에너지 넘치는 (100)</span>
              </div>
            </fieldset>
          </div>
        </div>
      `;
    },
    button_label: "Next",
    data: {
      file: jsPsych.timelineVariable("file"),
      base_emotion: jsPsych.timelineVariable("base_emotion"),
      item_code: jsPsych.timelineVariable("item_code"),
      task: "song"
    },
    on_finish: function (data) {
      const resp = data.response || {};

      // 7개 감정 슬라이더 값 저장 (숫자로 캐스팅)
      sliderEmotions.forEach(em => {
        const val = resp[em.code];
        data[em.code] = (val !== undefined && val !== null) ? Number(val) : null;
      });

      // Valence / Arousal (0~100)
      data.valence = resp.valence ? Number(resp.valence) : null;
      data.arousal = resp.arousal ? Number(resp.arousal) : null;
    }
  };

  const song_procedure = {
    timeline: [song_trial],
    timeline_variables: stimuli,
    randomize_order: false // 이미 위에서 셔플함
  };

  // -----------------------------
  // 6. 종료 화면
  // -----------------------------
  const outro = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h2>실험이 완료되었습니다.</h2>
      <p>참여해 주셔서 감사합니다.</p>
      <p>종료 버튼을 누르시면 응답이 저장됩니다.</p>
    `,
    choices: ["종료"]
  };

  // -----------------------------
  // 7. 전체 타임라인 실행
  // -----------------------------
  jsPsych.run([
    intro,
    major_question,
    song_procedure,
    outro
  ]);
</script>
</html>
