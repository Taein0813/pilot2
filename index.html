<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음악 감정 평가 실험</title>

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />

  <!-- plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.3"></script>

  <style>
    body {
      max-width: 1100px;
      margin: 0 auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    h1.main-title {
      text-align: center;
      margin: 18px 8px 8px;
      font-size: 26px;
      line-height: 1.3;
    }

    fieldset {
      margin-bottom: 20px;
      border: 1px dashed #a0a0a0;
      padding: 12px 18px;
      border-radius: 6px;
      background: #fafafa;
    }

    legend {
      font-weight: 600;
      padding: 0 6px;
    }

    .trial-layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      margin-top: 12px;
    }

    .left-pane {
      flex: 1.2;
      text-align: left;
    }

    .right-pane {
      flex: 1;
    }

    .top-instruction {
      text-align: center;
      margin-bottom: 10px;
      border: 1px dashed #ccc;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
    }

    .jspsych-btn {
      padding: 6px 16px;
    }

    .slider-row {
      margin: 8px 0 14px 0;
      font-size: 13px;
    }

    .slider-row input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    .slider-label-line {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-top: 2px;
    }

    .progress-text {
      text-align: right;
      font-size: 13px;
      margin: 6px 4px 4px;
      color: #555;
    }

    /* 반응형: 화면이 좁아지면 위아래로 쌓이도록 */
    @media (max-width: 900px) {
      .trial-layout {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        width: 100%;
      }
    }
  </style>
</head>
<body></body>

<script>
  // -----------------------------
  // 0. Google Apps Script 웹앱 URL
  // -----------------------------
  const SUBMIT_URL = "https://script.google.com/macros/s/AKfycbyAKXLbBe49LwsZoGXn-ajLNVZz-3qJRiNU7S5VWoIeBJCwfUtZV60TqVa5jRRlqrGR-g/exec";

  // -----------------------------
  // 1. jsPsych 초기화
  //    (subject_id는 미리 만들어서 모든 trial에 붙이기)
  // -----------------------------
  const jsPsych = initJsPsych({
    on_finish: function() {
      const csv = jsPsych.data.get().csv();

      fetch(SUBMIT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          subject_id: subject_id,
          csv: csv
        })
      });

      // 참가자 브라우저로는 따로 다운로드 X
    }
  });

  // 참가자 ID 생성 후 전체 데이터에 붙이기
  const subject_id = jsPsych.randomization.randomID(10);
  jsPsych.data.addProperties({ subject_id: subject_id });

  // -----------------------------
  // 2. 7개 감정(자극 그룹) 정의 + 파일 목록 생성
  //    파일 패턴: stims/{emotion}_C01~05.mp3, {emotion}_S01~05.mp3
  //    예: stims/tense_S01.mp3
  // -----------------------------
  const emotionGroups = ['calm', 'cheerful', 'dreamy', 'energetic', 'love', 'sad', 'tense'];

  let stimuli = [];
  let seqCounter = 1;

  emotionGroups.forEach(em => {
    ['C', 'S'].forEach(tag => {
      for (let i = 1; i <= 5; i++) {
        const num = String(i).padStart(2, '0');
        stimuli.push({
          file: `stims/${em}_${tag}${num}.mp3`,  // ← 앞에 / 없음
          base_emotion: em,
          variant: `${tag}${num}`,               // C01, S03 등
          seq: seqCounter
        });
        seqCounter++;
      }
    });
  });

  // 참가자마다 랜덤 순서
  stimuli = jsPsych.randomization.shuffle(stimuli);

  // 셔플된 순서를 기준으로 seq 다시 매기기 (진행 표시용)
  stimuli.forEach((s, idx) => {
    s.seq = idx + 1;
  });

  const TOTAL_TRIALS = stimuli.length;  // 70

  // -----------------------------
  // 3. 슬라이더용 감정 카테고리 (응답)
  //    설문에 보이는 라벨: 한국어 + 영어
  // -----------------------------
  const sliderEmotions = [
    { code: "cheerful", label: "즐거운 (cheerful)" },
    { code: "energetic", label: "에너지가 넘치는 (energetic)" },
    { code: "in_love", label: "사랑에 빠진 (in love)" },
    { code: "dreamy", label: "꿈꾸는 듯한 (dreamy)" },
    { code: "calm", label: "평온한 (calm)" },
    { code: "sad", label: "슬픈 (sad)" },
    { code: "tense", label: "불안한 (tense)" }
  ];

  // -----------------------------
  // 4. 인트로 + 전공 여부
  // -----------------------------
  const intro = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h1 class="main-title">음악 감정 평가 실험</h1>
      <p style="text-align:center; margin-top:10px;">
        이 실험에서는 총 <strong>${TOTAL_TRIALS}개의 짧은 음악</strong>을 듣고,<br>
        각 음악이 전달하는 <strong>7가지 감정의 강도(0~100 슬라이더)</strong>와<br>
        <strong>Valence, Arousal (0~100 슬라이더)</strong>를 평가합니다.
      </p>
      <p style="text-align:center;">
        모든 응답은 <strong>주관적인 판단</strong>에 따라 자유롭게 선택해 주세요.<br>
        가능하면 조용한 환경에서 헤드폰 또는 이어폰을 사용해 주시기 바랍니다.
      </p>
    `,
    choices: ['시작하기']
  };

  const major_question = {
    type: jsPsychSurveyMultiChoice,
    preamble: `<p>먼저, 본인의 음악 전공 여부를 알려주세요.</p>`,
    questions: [
      {
        prompt: "당신은 음악을 전공하십니까?",
        name: "major_status",
        options: ["음악 전공자", "음악 비전공자"],
        required: true
      }
    ],
    button_label: "다음으로"
  };

  // -----------------------------
  // 5. 한 곡당 한 화면 trial
  //    7개 감정 슬라이더(0~100, 기본값 0) + V/A (0~100, 기본값 50)
  // -----------------------------
  const song_trial = {
    type: jsPsychSurveyHtmlForm,
    html: function() {
      const file = jsPsych.timelineVariable('file');
      const idx  = jsPsych.timelineVariable('seq'); // 진행 순서

      // 진행 상황 표시
      const progressHTML = `
        <div class="progress-text">
          곡 ${idx} / ${TOTAL_TRIALS}
        </div>
      `;

      // 7개 감정 슬라이더 (기본값 0)
      let sliderHTML = '';
      sliderEmotions.forEach(em => {
        sliderHTML += `
          <div class="slider-row">
            <div><strong>${em.label}</strong></div>
            <input type="range"
                   name="${em.code}"
                   min="0" max="100" step="1" value="0" />
            <div class="slider-label-line">
              <span>전혀 느껴지지 않음 (0)</span>
              <span>매우 강하게 느껴짐 (100)</span>
            </div>
          </div>
        `;
      });

      // Valence, Arousal 슬라이더 (기본값 50)
      const valenceSlider = `
        <div class="slider-row">
          <div><strong>Valence (정서가)</strong></div>
          <input type="range" name="valence" min="0" max="100" step="1" value="50" />
          <div class="slider-label-line">
            <span>매우 부정적인 (0)</span>
            <span>매우 긍정적인 (100)</span>
          </div>
        </div>
      `;

      const arousalSlider = `
        <div class="slider-row">
          <div><strong>Arousal (각성도)</strong></div>
          <input type="range" name="arousal" min="0" max="100" step="1" value="50" />
          <div class="slider-label-line">
            <span>매우 차분한 (0)</span>
            <span>매우 힘이 넘치는 (100)</span>
          </div>
        </div>
      `;

      return `
        ${progressHTML}

        <div class="top-instruction">
          <p>아래의 <strong>Play</strong> 버튼을 누르시면 음악이 재생됩니다. 필요하면 여러 번 들으실 수 있습니다.</p>
          <button type="button"
                  onclick="document.getElementById('audio-${idx}').play()"
                  class="jspsych-btn">
            Play
          </button>
          <!-- 오디오 경로: stims/xxx.mp3 (앞에 / 붙이면 안 됨!) -->
          <audio id="audio-${idx}" src="${file}" preload="auto"></audio>
        </div>

        <h3 style="text-align:center; margin-top:18px;">
          음악을 들은 후, 아래의 <strong>감정 슬라이더</strong>와 <strong>Valence/Arousal</strong> 문항을 모두 평가해 주세요.
        </h3>

        <div class="trial-layout">
          <!-- 왼쪽: 7개 감정 슬라이더 -->
          <div class="left-pane">
            <fieldset>
              <legend>1. 이 음악에서 느껴지는 각 감정의 강도</legend>
              <p style="font-size:13px; margin-bottom:8px;">
                각 감정들이 느껴지는 만큼 슬라이더로 표현해 주세요.
              </p>
              ${sliderHTML}
            </fieldset>
          </div>

          <!-- 오른쪽: Valence + Arousal -->
          <div class="right-pane">
            <fieldset>
              <legend>2. Valence (정서가)</legend>
              <p style="font-size:13px;">
                이 음악이 표현하는 감정이 얼마나 부정적/긍정적으로 느껴지는지 슬라이더로 표시해 주세요.
              </p>
              ${valenceSlider}
            </fieldset>

              <fieldset>
              <legend>3. Arousal (각성도)</legend>
              <p style="font-size:13px;">
                이 음악이 얼마나 차분한지 또는 힘이 넘치게 느껴지는지 슬라이더로 표시해 주세요.
              </p>
              ${arousalSlider}
            </fieldset>
          </div>
        </div>
      `;
    },
    button_label: "다음 곡으로",
    data: {
      file: jsPsych.timelineVariable('file'),
      base_emotion: jsPsych.timelineVariable('base_emotion'),
      variant: jsPsych.timelineVariable('variant'),
      seq: jsPsych.timelineVariable('seq')
    },
    on_finish: function(data) {
      const resp = data.response || {};

      // 7개 감정 슬라이더 값 저장 (숫자로 변환)
      sliderEmotions.forEach(em => {
        const val = resp[em.code];
        data[em.code] = (val !== undefined && val !== null) ? Number(val) : null;
      });

      // Valence / Arousal (0~100)
      data.valence = resp.valence ? Number(resp.valence) : null;
      data.arousal = resp.arousal ? Number(resp.arousal) : null;
    }
  };

  const song_procedure = {
    timeline: [song_trial],
    timeline_variables: stimuli,
    randomize_order: false   // 이미 위에서 셔플함
  };

  // -----------------------------
  // 6. 종료 화면
  // -----------------------------
  const outro = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h2>실험이 완료되었습니다.</h2>
      <p>참여해 주셔서 감사합니다.</p>
      <p>종료 버튼을 누르면 응답이 저장됩니다.</p>
    `,
    choices: ['종료']
  };

  // -----------------------------
  // 7. 전체 타임라인 실행
  // -----------------------------
  jsPsych.run([
    intro,
    major_question,
    song_procedure,
    outro
  ]);
</script>
</html>
